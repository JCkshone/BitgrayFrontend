<div class="card-panel hoverable">
  <div class="row">
    <form class="col s12" (ngSubmit)="saveRecharge()">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Enter a phone number" id="first_name" type="number" class="validate" [(ngModel)]="phoneInfo.numberCellphone" name="phoneInfo.numberCellphone">
          <label for="first_name">Number cell phone</label>
        </div>
        <div class="input-field col s6">
          <select [(ngModel)]="phoneInfo.costParameterId" name="costParameterId" id="selectId">
            <option value="" disabled selected>Select operator and country</option>
            <option [ngValue]="obj._id" *ngFor="let obj of costsParameter" value="{{obj._id}}" >{{obj.operatorName}}-{{obj.country}}</option>
          </select>
          <label>Cost parameter</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Enter value to recharge" id="first_name" type="number" class="validate" [(ngModel)]="phoneInfo.moneyInAccount" name="phoneInfo.moneyInAccount">
          <label for="first_name">Value to recharge</label>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-floating pulse" type="submit" name="button"><i class="material-icons">check_circle</i></button>
      </div>
    </form>
  </div>
</div>
